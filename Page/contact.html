<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina de blog de café">
    <title>Blog de Cafe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preload" href="../css/normalize.css" as="style">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Marhey:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="preload" href="../css/styles.css" as="style">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="bar">
                <a class="logo" href="../index.html">
                    <h1 class="logo__name no-margin center-text">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navigation">
                    <a class="navigation__link" href="aboutUs.html">Nosotros</a>
                    <a class="navigation__link" href="courses.html">Cursos</a>
                    <a class="navigation__link" href="contact.html">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__text">
            <h2 class="no-margin">Blog de Café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>
    <main class="container">
        <h3 class="center-text">Contacto</h3>
        <div class="contact__bg">
        </div>
        <form class="form" id="forms">
            <div class="field" id="group__name">
                <label class="field__label" for="name">Nombre</label>
                <div class="form__group-input">
                    <input class="field__input" name="name" id="name" type="text" placeholder="Tu nombre" >
                </div>
                <p class="form__input--error">El nombre solo puede contener letras</p>
            </div>
            <div class="field" id="group__email">
                <label class="field__label" for="email">Email</label>
                <div class="form__group-input">
                    <input class="field__input" name="email" id="email" type="email" placeholder="Tu email" >
                </div>
                <p class="form__input--error">Ingrese un email valido</p>
            </div>
            <div class="field" id="group__message">
                <label class="field__label" for="message">Mensaje</label>
                <div class="form__group-input">
                    <textarea class="field__input field__input--textarea" name="message" id="message"></textarea>
                </div>
                <p class="form__input--error">Minimo 100 caracteres</p>
            </div>
            <div class="field">
                <input type="submit" value="Enviar" class="button button--primary">
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a class="logo" href="../index.html">
                    <h1 class="logo__name no-margin center-text">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navigation">
                    <a class="navigation__link" href="aboutUs.html">Nosotros</a>
                    <a class="navigation__link" href="courses.html">Cursos</a>
                    <a class="navigation__link" href="contact.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="../js/modernizr.js"></script>
    <script src="../js/scripts.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>

</html>
